<div [@routerTransition]>
  <div class="titlePage">
    <app-page-header [heading]="'Listado de servicios'" [icon]="'fa-pencil-square'"></app-page-header>
        <a routerLink="/admin/servicios/adicionar-servicios" [routerLinkActive]="['router-link-active']"
        class="btn btn-sm btn-primary linkAdicionar">
        <i class=" fa fa-plus-circle"></i> Nuevo servicio
      </a>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" ngClass="{{categoria.id===1?'active':''}}" id="list-home-list" data-toggle="list" href="#{{categoria.nombre | lowercase | slice:0:5}}" role="tab" *ngFor="let categoria of this.categoriasServicios" >
          <span><i class="fa fa-angle-right" aria-hidden="true"></i> {{categoria.nombre}}</span>
          <span class="badge badge-primary badge-pill">{{categoria.servicios.length}}</span>
        </a>
      </div>
    </div>
    <div class="col-8">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade" ngClass="{{categoria.id===1?'show active':''}}" id="{{categoria.nombre | lowercase | slice:0:5}}" role="tabpanel" *ngFor="let categoria of this.categoriasServicios" >
          <ul class="list-unstyled">
            <li class="media mb-4" *ngFor="let servicio of categoria.servicios" >
              <img src="{{servicio.avatar | imagen:'servicio':servicio.id}}" class="mr-3 avatarServicio" alt="...">
              <div class="media-body">
                <div class="row">
                  <div class="col-10">
                    <h5 class="mt-0 mb-1 text-primary">{{servicio.nombre}}</h5>
                    {{servicio.descripcion}}
                  </div>
                  <div class="col-2">
                    <h1 class="badge badge-pill badge-secondary precio">{{servicio.precio |currency}}</h1>
                    <div class="acciones text-right">
                      <i class="fa fa-edit text-warning" aria-hidden="true" title="Editar" (click)="editarServicio(servicio.id)"></i><i class="fa fa-trash text-danger" aria-hidden="true" title="Eliminar" (click)="eliminarServicio(servicio.id)"></i>
                    </div>
                  </div>
                </div>
                <hr>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
  <swal #successSwal title="InformaciÃ³n" text="Registro eliminado" type="success" [showCancelButton]="false" [focusCancel]="true">
  </swal>
</div>
