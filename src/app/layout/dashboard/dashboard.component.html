<div [@routerTransition]>
  <h3 class="text-muted">Tablero Resumen</h3>
  <hr />
  <div class="row wow slideInDown" data-wow-duration="1s">
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'danger'"
        [icon]="'fa-edit'"
        [count]="totalPublicaciones"
        [label]="'ArtÃ­culos'"
        [route]="'/admin/publicaciones'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'info'"
        [icon]="'fa-images'"
        [count]="totalGalerias"
        [label]="'GalerÃ­as'"
        [route]="'/admin/galerias'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'success'"
        [icon]="'fa-calendar'"
        [count]="totalEventos"
        [label]="'Eventos'"
        [route]="'/admin/eventos'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'warning'"
        [icon]="'fa-video'"
        [count]="totalMedias"
        [label]="'Medias'"
        [route]="'/admin/medias'"
      ></app-stat>
    </div>
  </div>
  <br>
  <div class="row wow slideInDown" data-wow-duration="1s">
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'warning'"
        [icon]="'fa-cut'"
        [count]="totalServicios"
        [label]="'Servicios'"
        [route]="'/admin/servicios'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'success'"
        [icon]="'fa-users'"
        [count]="totalTrabajadores"
        [label]="'Trabajadores'"
        [route]="'/admin/trabajadores'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'info'"
        [icon]="'fa-star'"
        [count]="totalProductos"
        [label]="'Productos'"
        [route]="'/admin/productos'"
      ></app-stat>
    </div>
    <div class="col-xl-3 col-lg-6">
      <app-stat
        [bgClass]="'danger'"
        [icon]="'fa-check'"
        [count]="totalReservas"
        [label]="'Reservas'"
        [route]="'/admin/reservas'"
      ></app-stat>
    </div>
  </div>
  <hr />
  <div class="row wow slideInLeft" data-wow-duration="1s" data-wow-delay="1.6s">
    <div class="col-md-12">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let slider of sliders">
          <img
            class="img-fluid mx-auto d-block"
            [src]="slider.imagePath"
            alt="Random first slide"
            width="100%"
          />
          <div class="carousel-caption">
            <h3>{{ slider.label }}</h3>
            <p>{{ slider.text }}</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
