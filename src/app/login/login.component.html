<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo1.png" width="150px" class="user-avatar" />
            <br />
            <h3>Sistema de Gestión Integral</h3>
            <form role="form" (ngSubmit)="onLoggedin()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario" class="form-control input-underline input-lg" name="usuario" placeholder="{{ 'Usuario' }}" />
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="contrasenna" class="form-control input-underline input-lg" name="contrasenna" placeholder="{{ 'Password'  }}" />
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">
          <i class="fa fa-sign-in-alt"></i> Iniciar Sesión
        </button>
            </form>
            <br>
            <div class="botones">
                <facebook-login-button (socialUser)="getSocialUser($event)" [text]="'Entrar con Facebook'"></facebook-login-button>
                <google-login-button (socialUser)="getSocialUser($event)" [text]="'Entrar con Google'"></google-login-button>
            </div>
        </div>
    </div>
</div>

<swal #alertSwal title="Credenciales incorrectas" text="Por favor, intente nuevamente" type="warning" [showCancelButton]="false" [focusCancel]="true">
</swal>
